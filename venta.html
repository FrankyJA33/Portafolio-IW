        <section class="sale-container">
            <article class="sale-product-container-box animate__animated animate__backInDown">

            <article class="form-container animate__animated animate__backInUp">
                <form action="#">
                    <ul>
                        <label for="nombre" class="name-input">
                            <span>Nombre</span>
                            <input type="text" id="nombre" required>
                        </label>
                    </ul>
                    <ul>
                        <label for="email" class="email-input" >
                            <span>Mail</span>
                            <input type="email" id="email" required>
                        </label>
                    </ul>
                    <ul>
                        <label for="telefono" class="phone-input">
                            <span>Telefono</span>
                            <input type="tel" id="telefono" required>
                        </label>
                    </ul>
                    <ul>
                        <label for="contraseña" class="password-input">

                        </label>
                    </ul>
                    <button type="submit" class="bd-button" id="ebd" onclick="send()">Enviar datos</button>

                            </select> </td></tr>

    <script>
      $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
      });

      const send = () => {
        const name = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        const tel = document.getElementById("telefono").value;

        axios.post("http://localhost:8080/venta", {
            nombre: name,
            mail: email,
            tel: tel
        });
        alert("Datos Enviados");
      }
      
    </script>
